<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verificar TOTP</title>
</head>
<body>
<h2>Verificação 2FA (TOTP)</h2>
<form th:action="@{/totp/verify}" method="post">
    <label>Digite o código de 6 dígitos do app: <input type="text" name="totpCode" required></label><br>
    <button type="submit">Verificar</button>
</form>
<p th:text="${mensagem}"></p>
</body>
</html>
